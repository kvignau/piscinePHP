<html>
	<head>
		<title></title>
		<style>
			#circle {width: 200px; height:200px; background-color: red; border-radius: 200px;}
		</style>
	</head>
	<body>
		<div onclick="balloon();" onmouseout="reduc();" id='circle'>
		</div>
		<script>
			var circle = document.getElementById('circle');
			var id = 0;
			var color = new Array('red', 'green', 'blue');

			function balloon()
			{
				id++;
					if (id > 2)
						id = 0;
				circle.style.width = circle.offsetWidth + 10 + 'px';
				circle.style.height = circle.offsetHeight + 10 + 'px';
				circle.style.backgroundColor = color[id];
				if (circle.offsetWidth > 420)
				{
					circle.style.width = 200 + 'px';
					circle.style.height = 200 + 'px';
					circle.style.backgroundColor = color[id];
				}
			}

			function reduc()
			{
				id--;
					if (id == -1)
						id = 2;
				if (circle.offsetWidth > 200)
				{
					circle.style.width = circle.offsetWidth - 5 + 'px';
					circle.style.height = circle.offsetHeight - 5 + 'px';
					circle.style.backgroundColor = color[id];
				}
				else
				{
					circle.style.backgroundColor = color[id];
				}
			}
			

		</script>
	</body>
</html>
